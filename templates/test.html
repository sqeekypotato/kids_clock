<script src="static/time.js"></script>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='weather.css') }}">


<div class="row" id="hourContainer">
    <div class="col-xs-9" id="clock">
        <span id="hour">{{ time }}</span><span>:</span><span id="tens">{{ tens }}</span><span id="ones">{{ ones }}</span><span id="other" >{{ other }}</span>
    </div>
</div>

{{ weather_symbol }}
